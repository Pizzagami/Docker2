apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      restartPolicy: Always
      containers:
      - image: wordpr
        imagePullPolicy: Never
        name: wordpress
        ports:
        - containerPort: 80
        volumeMounts:
        - name: wp-pv-volume
          mountPath: /var/www/html
      volumes:
      - name: wp-pv-volume
        persistentVolumeClaim:
          claimName: wp-pv-claim
