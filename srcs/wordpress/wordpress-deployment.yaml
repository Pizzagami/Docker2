apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deployment
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wp-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wp-deployment
    spec:
      restartPolicy: Always
      containers:
      - image: wordpr
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - /utils/status.sh
        imagePullPolicy: Never
        name: wordpress
        #        env:
        #- name: MYSQL_IP
        #  value: mysql-svc.default.svc.cluster.local
        ports:
        - containerPort: 5050
