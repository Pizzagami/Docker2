apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 80
    protocol: TCP
    name: http
  - port: 443
    nodePort: 443
    protocol: TCP
    name: https
  - port: 22
    nodePort: 2222
    protocol: TCP
    name: ssh
  selector:
    app: nginx
  externalName: ng.inx
